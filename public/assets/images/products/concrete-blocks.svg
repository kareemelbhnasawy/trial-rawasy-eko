<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="concreteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1"/>
    </linearGradient>
    <pattern id="concreteTexture" patternUnits="userSpaceOnUse" width="6" height="6">
      <rect width="6" height="6" fill="#D1D5DB"/>
      <circle cx="2" cy="2" r="0.5" fill="#9CA3AF"/>
      <circle cx="4" cy="4" r="0.3" fill="#6B7280"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="100" ry="12" fill="#000000" opacity="0.1"/>
  
  <!-- Stack of concrete blocks -->
  <!-- Bottom row blocks -->
  <g transform="translate(40, 160)">
    <!-- Block 1 (bottom front) -->
    <g>
      <!-- Main block body -->
      <rect x="0" y="40" width="100" height="50" rx="2" fill="url(#concreteGradient)" stroke="#6B7280" stroke-width="1"/>
      <rect x="2" y="42" width="96" height="46" rx="1" fill="url(#concreteTexture)" opacity="0.4"/>
      
      <!-- Hollow cores -->
      <rect x="15" y="50" width="25" height="30" rx="2" fill="#374151"/>
      <rect x="60" y="50" width="25" height="30" rx="2" fill="#374151"/>
      
      <!-- Block edges/dimension -->
      <rect x="0" y="35" width="100" height="5" fill="#9CA3AF"/>
      <rect x="95" y="40" width="5" height="50" fill="#6B7280"/>
    </g>
    
    <!-- Block 2 (bottom back) -->
    <g transform="translate(120, 0)">
      <rect x="0" y="40" width="100" height="50" rx="2" fill="url(#concreteGradient)" stroke="#6B7280" stroke-width="1"/>
      <rect x="2" y="42" width="96" height="46" rx="1" fill="url(#concreteTexture)" opacity="0.4"/>
      
      <!-- Hollow cores -->
      <rect x="15" y="50" width="25" height="30" rx="2" fill="#374151"/>
      <rect x="60" y="50" width="25" height="30" rx="2" fill="#374151"/>
      
      <!-- Block edges -->
      <rect x="0" y="35" width="100" height="5" fill="#9CA3AF"/>
      <rect x="95" y="40" width="5" height="50" fill="#6B7280"/>
    </g>
  </g>
  
  <!-- Top row blocks -->
  <g transform="translate(80, 100)">
    <!-- Block 3 (top front) -->
    <g>
      <rect x="0" y="40" width="100" height="50" rx="2" fill="url(#concreteGradient)" stroke="#6B7280" stroke-width="1"/>
      <rect x="2" y="42" width="96" height="46" rx="1" fill="url(#concreteTexture)" opacity="0.4"/>
      
      <!-- Hollow cores -->
      <rect x="15" y="50" width="25" height="30" rx="2" fill="#374151"/>
      <rect x="60" y="50" width="25" height="30" rx="2" fill="#374151"/>
      
      <!-- Block edges -->
      <rect x="0" y="35" width="100" height="5" fill="#9CA3AF"/>
      <rect x="95" y="40" width="5" height="50" fill="#6B7280"/>
    </g>
  </g>
  
  <!-- Brand label -->
  <rect x="50" y="40" width="200" height="40" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
  <text x="150" y="55" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">OLDCASTLE APG</text>
  <text x="150" y="70" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Standard Concrete Blocks</text>
  
  <!-- Specification callout -->
  <rect x="200" y="120" width="80" height="60" rx="4" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="240" y="135" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">8" x 8" x 16"</text>
  <text x="240" y="148" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">ASTM C90</text>
  <text x="240" y="158" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">1900 PSI</text>
  <text x="240" y="168" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">38-40 lbs</text>
  
  <!-- Dimension lines -->
  <g stroke="#374151" stroke-width="1" fill="none" opacity="0.6">
    <line x1="40" y1="250" x2="140" y2="250"/>
    <line x1="40" y1="245" x2="40" y2="255"/>
    <line x1="140" y1="245" x2="140" y2="255"/>
    <text x="90" y="265" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">16 inches</text>
  </g>
</svg>
