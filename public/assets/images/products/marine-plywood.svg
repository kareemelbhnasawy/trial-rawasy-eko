<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1"/>
    </linearGradient>
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="60" height="8">
      <rect width="60" height="8" fill="#D2B48C"/>
      <path d="M0,2 Q15,1 30,3 Q45,5 60,2" stroke="#8B4513" stroke-width="0.5" fill="none" opacity="0.6"/>
      <path d="M0,6 Q20,4 40,7 Q50,8 60,5" stroke="#A0522D" stroke-width="0.3" fill="none" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="120" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Plywood sheet stack (showing edge view) -->
  <g transform="translate(50, 60)">
    <!-- Back sheet -->
    <rect x="5" y="5" width="190" height="140" rx="4" fill="#8B4513" opacity="0.8"/>
    
    <!-- Middle sheet -->
    <rect x="2" y="2" width="190" height="140" rx="4" fill="#A0522D" opacity="0.9"/>
    
    <!-- Front sheet -->
    <rect x="0" y="0" width="190" height="140" rx="4" fill="url(#woodGradient)" stroke="#654321" stroke-width="1"/>
    <rect x="2" y="2" width="186" height="136" rx="3" fill="url(#woodGrain)" opacity="0.7"/>
    
    <!-- Plywood layer lines (showing the layers) -->
    <line x1="0" y1="28" x2="190" y2="28" stroke="#654321" stroke-width="0.5" opacity="0.8"/>
    <line x1="0" y1="56" x2="190" y2="56" stroke="#654321" stroke-width="0.5" opacity="0.8"/>
    <line x1="0" y1="84" x2="190" y2="84" stroke="#654321" stroke-width="0.5" opacity="0.8"/>
    <line x1="0" y1="112" x2="190" y2="112" stroke="#654321" stroke-width="0.5" opacity="0.8"/>
    
    <!-- Brand label -->
    <rect x="15" y="20" width="160" height="50" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
    <text x="95" y="35" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">GEORGIA-PACIFIC</text>
    <text x="95" y="50" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">MARINE GRADE PLYWOOD</text>
    <text x="95" y="62" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="9">1/2" x 4' x 8' - APA PS1-19</text>
    
    <!-- Waterproof stamp -->
    <circle cx="160" cy="100" r="25" fill="none" stroke="#1E3A8A" stroke-width="2"/>
    <text x="160" y="95" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MARINE</text>
    <text x="160" y="105" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="8" font-weight="bold">GRADE</text>
    
    <!-- Corner measurement marks -->
    <g stroke="#374151" stroke-width="1" fill="none">
      <path d="M15,15 L25,15 M15,15 L15,25"/>
      <path d="M175,15 L165,15 M175,15 L175,25"/>
      <path d="M15,125 L25,125 M15,125 L15,115"/>
      <path d="M175,125 L165,125 M175,125 L175,115"/>
    </g>
  </g>
  
  <!-- Specifications label at bottom -->
  <rect x="60" y="220" width="180" height="50" rx="4" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="150" y="235" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Waterproof Phenolic Resin</text>
  <text x="150" y="248" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="9">Moisture Content: 8% Max</text>
  <text x="150" y="260" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="9">Exterior/Marine Applications</text>
</svg>
