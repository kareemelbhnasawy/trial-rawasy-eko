<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pvcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="pipeInnerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="120" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- PVC Pipe bundle -->
  <g transform="translate(30, 80)">
    <!-- Main pipe -->
    <g>
      <!-- Pipe exterior -->
      <rect x="0" y="0" width="240" height="40" rx="20" fill="url(#pvcGradient)" stroke="#D1D5DB" stroke-width="2"/>
      
      <!-- Pipe interior (hollow) -->
      <rect x="5" y="8" width="230" height="24" rx="12" fill="url(#pipeInnerGradient)"/>
      
      <!-- Pipe end caps showing thickness -->
      <ellipse cx="0" cy="20" rx="5" ry="20" fill="#9CA3AF"/>
      <ellipse cx="240" cy="20" rx="5" ry="20" fill="#9CA3AF"/>
      <ellipse cx="0" cy="20" rx="3" ry="12" fill="url(#pipeInnerGradient)"/>
      <ellipse cx="240" cy="20" rx="3" ry="12" fill="url(#pipeInnerGradient)"/>
    </g>
    
    <!-- Second pipe (partially visible) -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="240" height="40" rx="20" fill="url(#pvcGradient)" stroke="#D1D5DB" stroke-width="2"/>
      <rect x="5" y="8" width="230" height="24" rx="12" fill="url(#pipeInnerGradient)"/>
      
      <!-- Pipe end caps -->
      <ellipse cx="0" cy="20" rx="5" ry="20" fill="#9CA3AF"/>
      <ellipse cx="240" cy="20" rx="5" ry="20" fill="#9CA3AF"/>
      <ellipse cx="0" cy="20" rx="3" ry="12" fill="url(#pipeInnerGradient)"/>
      <ellipse cx="240" cy="20" rx="3" ry="12" fill="url(#pipeInnerGradient)"/>
    </g>
    
    <!-- Third pipe (partially visible) -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="180" height="40" rx="20" fill="url(#pvcGradient)" stroke="#D1D5DB" stroke-width="2"/>
      <rect x="5" y="8" width="170" height="24" rx="12" fill="url(#pipeInnerGradient)"/>
      
      <!-- Pipe end cap -->
      <ellipse cx="0" cy="20" rx="5" ry="20" fill="#9CA3AF"/>
      <ellipse cx="0" cy="20" rx="3" ry="12" fill="url(#pipeInnerGradient)"/>
    </g>
  </g>
  
  <!-- Charlotte Pipe brand label -->
  <rect x="60" y="40" width="180" height="30" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
  <text x="150" y="55" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CHARLOTTE PIPE</text>
  <text x="150" y="65" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">Schedule 40 PVC Pipe</text>
  
  <!-- Size and specification labels -->
  <rect x="50" y="200" width="80" height="50" rx="4" fill="#1E3A8A"/>
  <text x="90" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4"</text>
  <text x="90" y="228" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">DIAMETER</text>
  <text x="90" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">10 FT LENGTH</text>
  
  <!-- ASTM certification -->
  <rect x="170" y="200" width="80" height="50" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
  <text x="210" y="215" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">ASTM D1785</text>
  <text x="210" y="228" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">NSF 61 Certified</text>
  <text x="210" y="240" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">220 PSI @ 73Â°F</text>
  
  <!-- Measurement indicator -->
  <g stroke="#374151" stroke-width="1" fill="none" opacity="0.6">
    <line x1="30" y1="260" x2="270" y2="260"/>
    <line x1="30" y1="255" x2="30" y2="265"/>
    <line x1="270" y1="255" x2="270" y2="265"/>
    <text x="150" y="275" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">10 feet</text>
  </g>
</svg>
