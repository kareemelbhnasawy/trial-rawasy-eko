<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelBeamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1"/>
    </linearGradient>
    <pattern id="steelTexture" patternUnits="userSpaceOnUse" width="8" height="2">
      <rect width="8" height="2" fill="#374151"/>
      <rect x="0" y="0" width="8" height="1" fill="#4B5563"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="130" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Steel I-beam (W8x31) -->
  <g transform="translate(30, 100)">
    <!-- Main I-beam structure -->
    <g>
      <!-- Top flange -->
      <rect x="0" y="0" width="240" height="20" fill="url(#steelBeamGradient)" stroke="#1F2937" stroke-width="1"/>
      <rect x="2" y="2" width="236" height="16" fill="url(#steelTexture)" opacity="0.3"/>
      
      <!-- Web (center) -->
      <rect x="115" y="20" width="10" height="60" fill="url(#steelBeamGradient)" stroke="#1F2937" stroke-width="1"/>
      <rect x="117" y="22" width="6" height="56" fill="url(#steelTexture)" opacity="0.3"/>
      
      <!-- Bottom flange -->
      <rect x="0" y="80" width="240" height="20" fill="url(#steelBeamGradient)" stroke="#1F2937" stroke-width="1"/>
      <rect x="2" y="82" width="236" height="16" fill="url(#steelTexture)" opacity="0.3"/>
    </g>
    
    <!-- Beam end view (showing cross-section) -->
    <g transform="translate(250, 0)">
      <!-- Top flange -->
      <rect x="0" y="0" width="20" height="20" fill="#4B5563" stroke="#374151" stroke-width="1"/>
      <!-- Web -->
      <rect x="5" y="20" width="10" height="60" fill="#4B5563" stroke="#374151" stroke-width="1"/>
      <!-- Bottom flange -->
      <rect x="0" y="80" width="20" height="20" fill="#4B5563" stroke="#374151" stroke-width="1"/>
    </g>
    
    <!-- Weld marks/connection points -->
    <g fill="#F59E0B" opacity="0.7">
      <circle cx="20" cy="10" r="2"/>
      <circle cx="60" cy="10" r="2"/>
      <circle cx="100" cy="10" r="2"/>
      <circle cx="140" cy="10" r="2"/>
      <circle cx="180" cy="10" r="2"/>
      <circle cx="220" cy="10" r="2"/>
      
      <circle cx="20" cy="90" r="2"/>
      <circle cx="60" cy="90" r="2"/>
      <circle cx="100" cy="90" r="2"/>
      <circle cx="140" cy="90" r="2"/>
      <circle cx="180" cy="90" r="2"/>
      <circle cx="220" cy="90" r="2"/>
    </g>
  </g>
  
  <!-- Nucor Steel brand label -->
  <rect x="50" y="30" width="200" height="35" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
  <text x="150" y="45" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="14" font-weight="bold">NUCOR STEEL</text>
  <text x="150" y="58" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="11">Structural Steel Beam - W8x31</text>
  
  <!-- Beam specifications -->
  <rect x="30" y="230" width="80" height="50" rx="4" fill="#1E3A8A"/>
  <text x="70" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">W8x31</text>
  <text x="70" y="258" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">8" x 8" Section</text>
  <text x="70" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">20 ft Length</text>
  
  <!-- Weight specifications -->
  <rect x="120" y="230" width="80" height="50" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
  <text x="160" y="245" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">31 LBS/FT</text>
  <text x="160" y="258" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">620 lbs Total</text>
  <text x="160" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">High Strength Steel</text>
  
  <!-- Certifications -->
  <rect x="210" y="230" width="60" height="50" rx="4" fill="#10B981"/>
  <text x="240" y="242" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">ASTM</text>
  <text x="240" y="252" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">A992</text>
  <text x="240" y="263" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">AISC</text>
  <text x="240" y="273" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Certified</text>
  
  <!-- Dimension lines -->
  <g stroke="#374151" stroke-width="1" fill="none" opacity="0.6">
    <line x1="30" y1="210" x2="270" y2="210"/>
    <line x1="30" y1="205" x2="30" y2="215"/>
    <line x1="270" y1="205" x2="270" y2="215"/>
    <text x="150" y="225" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">20 feet</text>
    
    <!-- Height dimension -->
    <line x1="285" y1="100" x2="285" y2="200"/>
    <line x1="280" y1="100" x2="290" y2="100"/>
    <line x1="280" y1="200" x2="290" y2="200"/>
    <text x="292" y="150" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">8"</text>
  </g>
</svg>
