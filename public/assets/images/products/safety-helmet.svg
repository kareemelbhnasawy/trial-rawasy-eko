<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="helmetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="reflectiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="80" ry="12" fill="#000000" opacity="0.1"/>
  
  <!-- Hard hat main body -->
  <g transform="translate(75, 60)">
    <!-- Main helmet shell -->
    <path d="M75,140 Q75,40 75,40 Q25,40 25,80 Q25,120 45,140 L105,140 Q125,120 125,80 Q125,40 75,40 Q75,40 75,140" 
          fill="url(#helmetGradient)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Reflective highlight -->
    <ellipse cx="60" cy="70" rx="15" ry="8" fill="url(#reflectiveGradient)"/>
    
    <!-- Ventilation holes -->
    <circle cx="45" cy="85" r="3" fill="#D97706"/>
    <circle cx="105" cy="85" r="3" fill="#D97706"/>
    
    <!-- Front brim -->
    <ellipse cx="75" cy="140" rx="55" ry="8" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    
    <!-- Suspension system (visible inside) -->
    <g opacity="0.7">
      <path d="M35,130 Q75,115 115,130" stroke="#374151" stroke-width="2" fill="none"/>
      <path d="M40,120 Q75,105 110,120" stroke="#374151" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Side ridges for strength -->
    <path d="M25,80 Q25,100 35,120" stroke="#D97706" stroke-width="1" fill="none"/>
    <path d="M125,80 Q125,100 115,120" stroke="#D97706" stroke-width="1" fill="none"/>
  </g>
  
  <!-- 3M Brand logo area -->
  <rect x="110" y="120" width="80" height="25" rx="4" fill="white" stroke="#1E3A8A" stroke-width="1"/>
  <text x="150" y="135" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3M</text>
  <text x="150" y="145" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">SAFETY</text>
  
  <!-- ANSI certification badge -->
  <circle cx="210" cy="180" r="25" fill="#1E3A8A"/>
  <text x="210" y="175" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ANSI</text>
  <text x="210" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Z89.1</text>
  <text x="210" y="195" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6">Type I Class E</text>
  
  <!-- Electrical rating badge -->
  <rect x="60" y="200" width="100" height="30" rx="4" fill="#DC2626"/>
  <text x="110" y="215" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">20,000 VOLTS</text>
  <text x="110" y="225" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">ELECTRICAL PROTECTION</text>
  
  <!-- Specifications -->
  <rect x="50" y="245" width="200" height="40" rx="4" fill="white" stroke="#D1D5DB" stroke-width="1"/>
  <text x="150" y="260" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">High-Density Polyethylene Shell</text>
  <text x="150" y="272" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="9">6-Point Textile Suspension System</text>
  <text x="150" y="282" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="9">OSHA Compliant - Impact & Electrical</text>
</svg>
