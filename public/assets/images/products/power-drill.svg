<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="batteryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="chuckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="120" ry="15" fill="#000000" opacity="0.1"/>
  
  <!-- Cordless drill -->
  <g transform="translate(50, 60)">
    <!-- Main drill body -->
    <rect x="20" y="40" width="140" height="50" rx="25" fill="url(#drillGradient)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Drill handle -->
    <rect x="120" y="90" width="40" height="80" rx="20" fill="url(#drillGradient)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Trigger area -->
    <rect x="130" y="70" width="20" height="30" rx="10" fill="#DC2626"/>
    
    <!-- Chuck and front -->
    <rect x="0" y="50" width="25" height="30" rx="8" fill="url(#chuckGradient)"/>
    <circle cx="12" cy="65" r="8" fill="#4B5563" stroke="#374151" stroke-width="1"/>
    
    <!-- Chuck jaws -->
    <g transform="translate(12, 65)">
      <rect x="-1" y="-6" width="2" height="12" fill="#1F2937"/>
      <rect x="-6" y="-1" width="12" height="2" fill="#1F2937"/>
    </g>
    
    <!-- Drill bit -->
    <rect x="-15" y="63" width="20" height="4" rx="2" fill="#6B7280"/>
    <rect x="-20" y="64" width="8" height="2" fill="#374151"/>
    
    <!-- Battery pack -->
    <rect x="120" y="170" width="40" height="40" rx="8" fill="url(#batteryGradient)" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Battery indicator -->
    <rect x="125" y="175" width="30" height="8" rx="2" fill="#374151"/>
    <rect x="127" y="177" width="6" height="4" fill="#10B981"/>
    <rect x="135" y="177" width="6" height="4" fill="#10B981"/>
    <rect x="143" y="177" width="6" height="4" fill="#10B981"/>
    
    <!-- DeWalt branding area -->
    <rect x="30" y="50" width="80" height="20" rx="4" fill="#1F2937"/>
    <text x="70" y="62" text-anchor="middle" fill="#FBBF24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DEWALT</text>
    
    <!-- Speed selector -->
    <circle cx="45" cy="85" r="8" fill="#374151" stroke="#1F2937" stroke-width="1"/>
    <text x="45" y="88" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">1-2</text>
    
    <!-- LED light -->
    <circle cx="20" cy="45" r="3" fill="#FBBF24"/>
    
    <!-- Ventilation grilles -->
    <g fill="#D97706" opacity="0.6">
      <rect x="80" y="45" width="1" height="8"/>
      <rect x="83" y="45" width="1" height="8"/>
      <rect x="86" y="45" width="1" height="8"/>
      <rect x="89" y="45" width="1" height="8"/>
      
      <rect x="80" y="77" width="1" height="8"/>
      <rect x="83" y="77" width="1" height="8"/>
      <rect x="86" y="77" width="1" height="8"/>
      <rect x="89" y="77" width="1" height="8"/>
    </g>
  </g>
  
  <!-- DeWalt brand label -->
  <rect x="50" y="20" width="200" height="30" rx="4" fill="#1F2937"/>
  <text x="150" y="38" text-anchor="middle" fill="#FBBF24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DEWALT</text>
  <text x="150" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">20V MAX Cordless Drill Driver</text>
  
  <!-- Specifications -->
  <rect x="30" y="230" width="80" height="50" rx="4" fill="#FBBF24"/>
  <text x="70" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">18V Li-Ion</text>
  <text x="70" y="258" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">1/2" Chuck</text>
  <text x="70" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">15 Torque Settings</text>
  
  <!-- Kit contents -->
  <rect x="130" y="230" width="80" height="50" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
  <text x="170" y="245" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">KIT INCLUDES</text>
  <text x="170" y="258" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Drill + 2 Batteries</text>
  <text x="170" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">Charger + Case</text>
  
  <!-- Certifications -->
  <rect x="230" y="230" width="50" height="50" rx="4" fill="#10B981"/>
  <text x="255" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">UL</text>
  <text x="255" y="255" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">LISTED</text>
  <text x="255" y="268" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">FCC</text>
  <text x="255" y="276" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7">COMPLIANT</text>
</svg>
