<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="excavatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#F9FAFB"/>
  
  <!-- Shadow -->
  <ellipse cx="150" cy="280" rx="140" ry="18" fill="#000000" opacity="0.1"/>
  
  <!-- Excavator -->
  <g transform="translate(20, 80)">
    <!-- Track system -->
    <g>
      <!-- Left track -->
      <rect x="20" y="120" width="80" height="25" rx="12" fill="url(#trackGradient)" stroke="#1F2937" stroke-width="2"/>
      <!-- Track treads -->
      <g fill="#4B5563">
        <rect x="25" y="125" width="3" height="15"/>
        <rect x="30" y="125" width="3" height="15"/>
        <rect x="35" y="125" width="3" height="15"/>
        <rect x="40" y="125" width="3" height="15"/>
        <rect x="45" y="125" width="3" height="15"/>
        <rect x="50" y="125" width="3" height="15"/>
        <rect x="55" y="125" width="3" height="15"/>
        <rect x="60" y="125" width="3" height="15"/>
        <rect x="65" y="125" width="3" height="15"/>
        <rect x="70" y="125" width="3" height="15"/>
        <rect x="75" y="125" width="3" height="15"/>
        <rect x="80" y="125" width="3" height="15"/>
        <rect x="85" y="125" width="3" height="15"/>
        <rect x="90" y="125" width="3" height="15"/>
      </g>
      
      <!-- Right track -->
      <rect x="140" y="120" width="80" height="25" rx="12" fill="url(#trackGradient)" stroke="#1F2937" stroke-width="2"/>
      <!-- Track treads -->
      <g fill="#4B5563">
        <rect x="145" y="125" width="3" height="15"/>
        <rect x="150" y="125" width="3" height="15"/>
        <rect x="155" y="125" width="3" height="15"/>
        <rect x="160" y="125" width="3" height="15"/>
        <rect x="165" y="125" width="3" height="15"/>
        <rect x="170" y="125" width="3" height="15"/>
        <rect x="175" y="125" width="3" height="15"/>
        <rect x="180" y="125" width="3" height="15"/>
        <rect x="185" y="125" width="3" height="15"/>
        <rect x="190" y="125" width="3" height="15"/>
        <rect x="195" y="125" width="3" height="15"/>
        <rect x="200" y="125" width="3" height="15"/>
        <rect x="205" y="125" width="3" height="15"/>
        <rect x="210" y="125" width="3" height="15"/>
      </g>
    </g>
    
    <!-- Main body/cabin -->
    <rect x="60" y="60" width="120" height="60" rx="8" fill="url(#excavatorGradient)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Cabin windows -->
    <rect x="70" y="70" width="40" height="25" rx="4" fill="#93C5FD" stroke="#1E3A8A" stroke-width="1"/>
    <rect x="130" y="70" width="40" height="25" rx="4" fill="#93C5FD" stroke="#1E3A8A" stroke-width="1"/>
    
    <!-- Cabin door -->
    <rect x="115" y="85" width="15" height="30" rx="2" fill="#D97706" stroke="#B45309" stroke-width="1"/>
    <circle cx="125" cy="100" r="1" fill="#374151"/>
    
    <!-- Boom arm -->
    <rect x="0" y="75" width="80" height="15" rx="7" fill="url(#excavatorGradient)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Stick arm -->
    <rect x="-30" y="85" width="50" height="12" rx="6" fill="url(#excavatorGradient)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Bucket -->
    <g transform="translate(-50, 90)">
      <path d="M0,15 L20,0 L25,5 L25,20 L15,25 L0,25 Z" fill="url(#trackGradient)" stroke="#1F2937" stroke-width="2"/>
      <!-- Bucket teeth -->
      <polygon points="20,0 25,0 23,8" fill="#6B7280"/>
      <polygon points="25,5 30,5 28,13" fill="#6B7280"/>
      <polygon points="25,10 30,10 28,18" fill="#6B7280"/>
    </g>
    
    <!-- Hydraulic cylinders -->
    <rect x="15" y="82" width="40" height="6" rx="3" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <rect x="-15" y="92" width="30" height="5" rx="2" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Counterweight -->
    <rect x="180" y="70" width="60" height="50" rx="8" fill="url(#excavatorGradient)" stroke="#D97706" stroke-width="2"/>
    
    <!-- Caterpillar logo area -->
    <rect x="75" y="50" width="90" height="15" rx="4" fill="#1F2937"/>
    <text x="120" y="60" text-anchor="middle" fill="#FBBF24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CATERPILLAR</text>
    
    <!-- Model number -->
    <rect x="190" y="50" width="40" height="15" rx="2" fill="white" stroke="#1E3A8A" stroke-width="1"/>
    <text x="210" y="60" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">320</text>
  </g>
  
  <!-- Caterpillar brand label -->
  <rect x="30" y="20" width="240" height="35" rx="4" fill="#1F2937"/>
  <text x="150" y="38" text-anchor="middle" fill="#FBBF24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">CATERPILLAR 320</text>
  <text x="150" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11">Hydraulic Excavator - Daily Rental</text>
  
  <!-- Specifications -->
  <rect x="20" y="230" width="80" height="50" rx="4" fill="#FBBF24"/>
  <text x="60" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">44,900 LBS</text>
  <text x="60" y="258" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">Operating Weight</text>
  <text x="60" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">158 HP Engine</text>
  
  <!-- Bucket specs -->
  <rect x="110" y="230" width="80" height="50" rx="4" fill="white" stroke="#1E3A8A" stroke-width="2"/>
  <text x="150" y="245" text-anchor="middle" fill="#1E3A8A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">1.5 CU YD</text>
  <text x="150" y="258" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9">Bucket Capacity</text>
  <text x="150" y="270" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="8">21'8" Dig Depth</text>
  
  <!-- Certifications -->
  <rect x="200" y="230" width="80" height="50" rx="4" fill="#10B981"/>
  <text x="240" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">EPA TIER 4</text>
  <text x="240" y="258" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9">OSHA Compliant</text>
  <text x="240" y="270" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">2-3 Day Lead Time</text>
</svg>
