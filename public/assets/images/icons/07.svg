<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Hard hat and safety gear icon -->
  <g transform="translate(2, 2)">
    <!-- Hard hat -->
    <path d="M8 18 Q8 12 18 12 Q28 12 28 18 L26 18 Q26 14 18 14 Q10 14 10 18 Z" fill="#FFE884"/>
    <ellipse cx="18" cy="18" rx="10" ry="3" fill="#FFE884"/>
    <rect x="15" y="10" width="6" height="2" rx="1" fill="#2C3C28"/>
    
    <!-- Safety vest stripes -->
    <rect x="6" y="22" width="24" height="8" rx="2" fill="#FF6B35"/>
    <rect x="8" y="24" width="20" height="1" fill="#FFE884"/>
    <rect x="8" y="27" width="20" height="1" fill="#FFE884"/>
    
    <!-- Safety goggles -->
    <ellipse cx="14" cy="16" rx="3" ry="2" fill="#87CEEB" opacity="0.7"/>
    <ellipse cx="22" cy="16" rx="3" ry="2" fill="#87CEEB" opacity="0.7"/>
    <path d="M11 16 Q18 15 25 16" stroke="#2C3C28" stroke-width="1" fill="none"/>
    
    <!-- Warning symbol -->
    <polygon points="18,25 16,28 20,28" fill="#FFE884"/>
    <text x="17.5" y="27" font-size="6" font-weight="bold" fill="#2C3C28">!</text>
  </g>
</svg>
