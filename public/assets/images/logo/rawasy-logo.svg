<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#629D23;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2C3C28;stop-opacity:1"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <dropshadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon - Modern Construction Symbol -->
  <g transform="translate(5, 8)">
    <!-- Base foundation -->
    <rect x="0" y="40" width="45" height="4" rx="2" fill="#2C3C28"/>
    
    <!-- Building structure -->
    <rect x="8" y="25" width="6" height="15" rx="1" fill="url(#logoGradient)"/>
    <rect x="16" y="20" width="6" height="20" rx="1" fill="url(#logoGradient)"/>
    <rect x="24" y="15" width="6" height="25" rx="1" fill="url(#logoGradient)"/>
    <rect x="32" y="22" width="6" height="18" rx="1" fill="url(#logoGradient)"/>
    
    <!-- Construction crane arm -->
    <rect x="12" y="8" width="20" height="2" fill="#629D23"/>
    <rect x="30" y="8" width="2" height="12" fill="#629D23"/>
    
    <!-- Crane hook -->
    <circle cx="32" cy="12" r="1.5" fill="#FFE884"/>
    <line x1="32" y1="13.5" x2="32" y2="18" stroke="#FFE884" stroke-width="1"/>
    
    <!-- Modern geometric accent -->
    <polygon points="5,12 12,8 12,16" fill="#FFE884" opacity="0.8"/>
  </g>
  
  <!-- Main Logo Text -->
  <g transform="translate(58, 12)">
    <text x="0" y="22" font-family="'Poppins', 'Arial', sans-serif" font-size="26" font-weight="700" fill="#2C3C28">
      RAWASY
    </text>
    <text x="0" y="36" font-family="'Cairo', 'Arial', sans-serif" font-size="12" font-weight="500" fill="#629D23">
      رواسي
    </text>
    <text x="0" y="48" font-family="'Poppins', 'Arial', sans-serif" font-size="8" font-weight="500" fill="#666666" letter-spacing="2px">
      CONSTRUCTION MATERIALS
    </text>
  </g>
  
  <!-- Modern accent line -->
  <line x1="58" y1="52" x2="195" y2="52" stroke="#629D23" stroke-width="1" opacity="0.5"/>
</svg>
