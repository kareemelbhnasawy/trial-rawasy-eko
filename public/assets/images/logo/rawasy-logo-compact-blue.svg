<svg width="140" height="45" viewBox="0 0 140 45" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compactGradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <!-- Compact Logo Icon -->
  <g transform="translate(3, 6)">
    <!-- Base -->
    <rect x="0" y="30" width="32" height="3" rx="1.5" fill="#0F172A"/>
    
    <!-- Buildings -->
    <rect x="5" y="20" width="4" height="10" rx="0.5" fill="url(#compactGradientBlue)"/>
    <rect x="11" y="16" width="4" height="14" rx="0.5" fill="url(#compactGradientBlue)"/>
    <rect x="17" y="12" width="4" height="18" rx="0.5" fill="url(#compactGradientBlue)"/>
    <rect x="23" y="18" width="4" height="12" rx="0.5" fill="url(#compactGradientBlue)"/>
    
    <!-- Crane -->
    <rect x="8" y="6" width="15" height="1.5" fill="#1E3A8A"/>
    <rect x="21" y="6" width="1.5" height="8" fill="#1E3A8A"/>
    <circle cx="22" cy="9" r="1" fill="#F59E0B"/>
    
    <!-- Accent -->
    <polygon points="3,9 8,6 8,12" fill="#F59E0B" opacity="0.7"/>
  </g>
  
  <!-- Compact Text -->
  <g transform="translate(40, 8)">
    <text x="0" y="16" font-family="'Poppins', 'Arial', sans-serif" font-size="18" font-weight="700" fill="#0F172A">
      RAWASY
    </text>
    <text x="0" y="28" font-family="'Cairo', 'Arial', sans-serif" font-size="9" font-weight="500" fill="#1E3A8A">
      رواسي
    </text>
    <text x="0" y="36" font-family="'Poppins', 'Arial', sans-serif" font-size="6" font-weight="500" fill="#64748B" letter-spacing="1px">
      CONSTRUCTION
    </text>
  </g>
</svg>
