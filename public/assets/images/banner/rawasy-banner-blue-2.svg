<svg width="1920" height="600" viewBox="0 0 1920 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="constructionGradientBlue2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:0.95"/>
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.75"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="600" fill="url(#constructionGradientBlue2)"/>
  
  <!-- Construction materials pattern -->
  <g opacity="0.2">
    <!-- Cement bags stack -->
    <g transform="translate(1500, 350)">
      <rect x="0" y="50" width="80" height="200" rx="4" fill="#1E2547"/>
      <rect x="10" y="40" width="80" height="200" rx="4" fill="#1E3A8A"/>
      <rect x="20" y="30" width="80" height="200" rx="4" fill="#0F172A"/>
      <text x="30" y="150" fill="#F59E0B" font-size="12" font-weight="bold">CEMENT</text>
    </g>
    
    <!-- Steel rebar -->
    <g transform="translate(1700, 200)">
      <rect x="0" y="0" width="4" height="400" fill="#1E2547"/>
      <rect x="8" y="0" width="4" height="400" fill="#1E2547"/>
      <rect x="16" y="0" width="4" height="400" fill="#1E2547"/>
      <rect x="24" y="0" width="4" height="400" fill="#1E2547"/>
    </g>
    
    <!-- Concrete blocks -->
    <g transform="translate(1300, 450)">
      <rect x="0" y="0" width="60" height="30" fill="#1E3A8A" stroke="#0F172A" stroke-width="1"/>
      <rect x="60" y="0" width="60" height="30" fill="#1E3A8A" stroke="#0F172A" stroke-width="1"/>
      <rect x="30" y="30" width="60" height="30" fill="#1E3A8A" stroke="#0F172A" stroke-width="1"/>
      <rect x="90" y="30" width="60" height="30" fill="#1E3A8A" stroke="#0F172A" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Blueprint grid pattern -->
  <g opacity="0.08">
    <defs>
      <pattern id="gridBlue" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#F59E0B" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="1920" height="600" fill="url(#gridBlue)"/>
  </g>
  
  <!-- Construction truck silhouette -->
  <g opacity="0.25" transform="translate(200, 400)">
    <!-- Truck body -->
    <rect x="0" y="50" width="120" height="60" rx="4" fill="#0F172A"/>
    <!-- Truck cabin -->
    <rect x="120" y="30" width="40" height="80" rx="4" fill="#0F172A"/>
    <!-- Wheels -->
    <circle cx="25" cy="130" r="15" fill="#1E2547"/>
    <circle cx="75" cy="130" r="15" fill="#1E2547"/>
    <circle cx="135" cy="130" r="15" fill="#1E2547"/>
  </g>
  
  <!-- Abstract geometric elements -->
  <g opacity="0.15">
    <circle cx="300" cy="150" r="80" fill="none" stroke="#F59E0B" stroke-width="2"/>
    <circle cx="600" cy="200" r="60" fill="none" stroke="#3B82F6" stroke-width="2"/>
    <polygon points="900,100 950,200 850,200" fill="none" stroke="#F59E0B" stroke-width="2"/>
  </g>
</svg>
